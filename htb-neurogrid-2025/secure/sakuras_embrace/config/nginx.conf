user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  server_tokens   off;

  # Reasonable payload cap (forms only)
  client_max_body_size 2m;

  # --- Compression ---
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/xml
    application/xml
    application/json
    application/javascript
    image/svg+xml
    font/ttf
    font/otf;

  # --- Upstream to Node (your app) ---
  upstream node_app {
    server 127.0.0.1:5000;
    keepalive 32;
  }

  # --- HTTP server (reverse proxy) ---
  server {
    listen 80;
    listen [::]:80;
    # server_name _;  # set if you want vhost matching

    # Basic security headers (no CSP to avoid interfering with the CTF)
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # --- Static assets: serve directly from disk ---
    # /public/* -> challenge/app/public/*
    location /public/ {
      alias /app/public/;
      access_log off;
      expires 1d;
      add_header Cache-Control "public, max-age=86400";
      try_files $uri =404;
    }

    # /images/* -> challenge/app/public/images/*
    location /images/ {
      alias /app/public/images/;
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
      try_files $uri =404;
    }

    # Simple health check
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # --- Everything else -> Node app ---
        location / {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_http_version 1.1;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;

        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 24k;

        proxy_pass http://node_app;
        }
    }
}
